{% load static %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>add</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <form action="/plus/" method="post">
            {%  csrf_token %}
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">Triger</li>
            </ol>
            <select type="text" style="margin-top:0px;width:50%" class="btn btn-default waves-effect waves-light " name="triger">
                        <option value=1>
                            "on"
                        </option>
                        <option {% if triger == 0 %} selected {% endif %} value=0>
                            "of"
                        </option>
            </select>
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">Schedule</li>
            </ol>
            <select type="text" style="margin-top:0px;width:50%" class="btn btn-default waves-effect waves-light " name="schedule">
                        <option value=1>
                            "on"
                        </option>
                        <option   {% if schedule == 0 %} selected {% endif %} value=0>
                            "of"
                        </option>
            </select>
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">do every</li>
            </ol>
            <input type="text" style="margin-top:0px;margin-left:10px" name="week" value="7">

            <p1><i>weeks</i></p1><br>
            <button type="submit" style="margin-top:0px;margin-left:760px" class="btn btn-primary waves-effect waves-light " value="submit">set</button>
        </form>
        <form action="/main/" method="get">
            <button type="submit" style="margin-left:760px" class="btn btn-primary waves-effect waves-light " value="submit">cancel</button>
        </form>
    </body>
</html>
