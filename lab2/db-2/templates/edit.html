{% load static %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>edit</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <form action="/edit/" method="post">
            {%  csrf_token %}
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">client (id/name/vip)</li>
            </ol>
            <select type="text" style="margin-top:0px;width:50%" class="btn btn-default waves-effect waves-light " name="client_id">
                {% if clients %}
                    {% for row in clients %}
                        {% with row|first as id %}
                        <option {% if id == scli %} selected {% endif %}value={{ id }}>
                            {% for date in row %}
                                {{date}}{{space}}
                            {% endfor %}
                        </option>
                        {% endwith %}
                    {% endfor %}
                {% endif %}
            </select>
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">card (id/bank_name)</li>
            </ol>
            <select type="text" style="margin-top:0px;width:50%" class="btn btn-default waves-effect waves-light " name="card_id">
                {% if cards %}
                    {% for row in cards %}
                        {% with row|first as id %}
                        <option {% if id == scar %} selected {% endif %}value={{ id }}>
                            {% for date in row %}
                                {{date}}{{space}}
                            {% endfor %}
                        </option>
                        {% endwith %}
                    {% endfor %}
                {% endif %}
            </select>
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">airline (id/name)</li>
            </ol>
            <select type="text" style="margin-top:0px;width:50%" class="btn btn-default waves-effect waves-light " name="airline_id">
                {% if airlines %}
                    {% for row in airlines %}
                        {% with row|first as id %}
                        <option {% if id == sair %} selected {% endif %}value={{ id }}>
                            {% for date in row %}
                                {{date}}{{space}}
                            {% endfor %}
                        </option>
                        {% endwith %}
                    {% endfor %}
                {% endif %}
            </select>
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">ticket (id/date/from city/to city)</li>
            </ol>
            <select type="text" style="margin-top:0px;width:50%" class="btn btn-default waves-effect waves-light " name="ticket_id">
                {% if tickets %}
                    {% for row in tickets %}
                        {% with row|first as id %}
                        <option {% if id == stik %} selected {% endif %}value={{ id }}>
                            {% for date in row %}
                                {{date}}{{space}}
                            {% endfor %}
                        </option>
                        {% endwith %}
                    {% endfor %}
                {% endif %}
            </select>
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">paid?</li>
            </ol>
            <select type="text" style="margin-top:0px;width:50%" class="btn btn-default waves-effect waves-light " name="paid">
                        <option value=0>
                            "no"
                        </option>
                        <option value=1>
                            "yes"
                        </option>
            </select>
            <input type="hidden" name="row_im" value="0">
            <input type="hidden" name="row_id" value={{row_id}}>
            <button type="submit" style="margin-top:0px" class="btn btn-primary waves-effect waves-light " value="submit">save</button>
        </form>
        <form action="/main/" method="get">
            <button type="submit" style="margin-left:760px" class="btn btn-primary waves-effect waves-light " value="submit">cancel</button>
        </form>
    </body>
</html>
